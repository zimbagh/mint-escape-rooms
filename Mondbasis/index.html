<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./src/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./src/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./src/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/space.css">
    <link rel="stylesheet" href="./src/home.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="./src/coin.js"></script><!-- call initCoins() in index.js -->
    <script defer src="./src/countdown.js"></script><!-- call setStartTimeNow()() in index.js -->
    <script defer src="./src/rooms/roomstatus.js"></script><!-- call initRoomStatus() in index.js -->
    <script defer src="./src/index.js"></script>
    <title>Escape Room</title>
</head>

<body>
    <!-- Navbar mit Titel -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h1>Digital Escape Room</h1>

            <div class="d-inline-flex flex-column">
                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-stopwatch"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="countdown">--h --m
                        --s</a>
                </div>

                <div class="d-inline-flex justify-content-end align-items-center">
                    <i class="bi bi-coin"></i>
                    <a class="nav-link disabled mx-2" href="#" tabindex="-1" aria-disabled="true" id="coins">--</a>
                </div>
            </div>

        </div>
    </nav>

    <div class="m-3">
        <!-- Flexbox Vertikal -->
        <div class="d-flex flex-column m-5">


            <div class="rocket-wrapper">
                 <div class="rocket">
                  <div class="fin-left"></div>
                 <div class="fin-right"></div>
                 <div class="window"></div>
                  <div class="flame"></div>
                   </div>
                  <div class="moon"></div>
    </div>



                <button type="button" class="btn btn-primary m-3" onclick="startCountdown()"
                    id="start-btn">
                    Start
                </button>
        </div>
    </div>

</body>

</html>
